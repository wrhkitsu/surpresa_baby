<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nosso Cantinho</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* fundo mais escuro: rosa, roxo e vermelho */
    body {
      background-color: #2b0b27;
      background-image:
        radial-gradient(800px 400px at 10% 10%, rgba(255,183,197,0.04), transparent 10%),
        radial-gradient(600px 300px at 90% 90%, rgba(186,104,200,0.03), transparent 10%),
        linear-gradient(135deg, #3b0f3f 0%, #6c1b6a 35%, #b4235a 70%, #7f1d1d 100%);
      background-attachment: fixed;
      color-scheme: dark;
      -webkit-font-smoothing:antialiased;
    }

    /* pequenos corações decorativos */
    .heart {
      position: absolute;
      width: 26px; height: 26px;
      transform: rotate(-45deg);
      background: linear-gradient(180deg,#ff8aa0,#ff5e8a);
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.28));
      animation: float 6s infinite ease-in-out;
      border-radius: 4px;
      opacity: 0.95;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 26px; height: 26px;
      border-radius: 50%;
      background: linear-gradient(180deg,#ff8aa0,#ff5e8a);
    }
    .heart::before { top: -13px; left: 0; }
    .heart::after  { left: 13px; top: 0; }
    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg) scale(0.96); opacity: 0.9 }
      50% { transform: translateY(-20px) rotate(-45deg) scale(1.06); opacity: 1 }
      100% { transform: translateY(0) rotate(-45deg) scale(0.96); opacity: 0.9 }
    }

    /* card */
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.75));
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(11,6,20,0.45);
      overflow: visible;
    }

    /* carousel container: fixed aspect and smooth fade+scale */
    #carousel {
      position: relative;
      width: 100%;
      aspect-ratio: 16/10;
      min-height: 320px;
      overflow: hidden;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .carousel-item {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.04);
      transition: opacity 520ms ease, transform 700ms cubic-bezier(.22,.9,.3,1);
      pointer-events: none;
      will-change: opacity, transform;
    }
    .carousel-item.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    /* dots custom */
    #dots { display:flex; gap:8px; align-items:center; justify-content:center; }
    #dots .dot {
      width:10px; height:10px; background: rgba(255,255,255,0.75);
      border-radius:999px; box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      transition: transform 220ms ease, background 220ms ease, opacity 220ms ease;
      opacity:0.7; border:2px solid rgba(255,255,255,0.22); cursor:pointer;
    }
    #dots .dot.active {
      transform: scale(1.35);
      background: #fff; opacity:1;
      box-shadow: 0 8px 24px rgba(255,105,135,0.16);
      border-color: rgba(255,105,135,0.28);
    }

    /* sidebar spacing */
    .sidebar .panel { background: rgba(255,255,255,0.92); border-radius: 12px; padding: 18px; box-shadow: 0 8px 20px rgba(11,6,20,0.06); }

    /* responsive smaller spotify iframe height on mobile */
    .spotify-iframe { border-radius:12px; width:100%; height:320px; border:0; }
    @media (min-width: 768px) {
      .spotify-iframe { height:280px; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="relative max-w-6xl w-full card p-6 md:p-10">
    <!-- decor hearts (positioned behind content) -->
    <div class="absolute -left-8 -top-8 heart" style="animation-duration:10s; z-index:0; opacity:0.9"></div>
    <div class="absolute right-8 -top-6 heart" style="animation-duration:8s; z-index:0; opacity:0.85"></div>
    <div class="absolute left-12 -bottom-6 heart" style="animation-duration:12s; z-index:0; opacity:0.8"></div>

    <div class="relative z-10">
      <header class="text-center mb-6">
        <h1 class="text-4xl md:text-5xl font-extrabold text-pink-600">Eu te amo</h1>
        <p class="mt-2 text-sm text-gray-600">Uma lembrancinha pra minha bebê</p>
      </header>

      <!-- layout: md -> 3 cols, carousel ocupa 2, sidebar 1 -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
        <!-- carousel (grande, ocupa 2 col no desktop) -->
        <div class="md:col-span-2">
          <div class="relative">
            <div id="carousel" class="w-full">
              <img src="assets/images/noisbarnaneiras.jpeg" alt="foto 1" class="carousel-item active rounded-xl">
              <img src="assets/images/noisfranconi.jpeg" alt="foto 2" class="carousel-item rounded-xl">
              <img src="assets/images/noisbarnaneiras2.jpeg" alt="foto 3" class="carousel-item rounded-xl">
            </div>

            <!-- controls -->
            <button id="prevBtn" aria-label="Anterior"
                    class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white rounded-full p-3 shadow z-20 text-xl">‹</button>
            <button id="nextBtn" aria-label="Próximo"
                    class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white rounded-full p-3 shadow z-20 text-xl">›</button>

            <!-- dots -->
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-20">
              <div id="dots"></div>
            </div>
          </div>

          <p class="mt-4 text-center text-sm text-gray-600">Passe as fotos ou deixe no slideshow automático.</p>
        </div>

        <!-- sidebar (contador + player + mensagem) -->
        <aside class="sidebar">
          <div class="panel">
            <h2 class="text-lg font-semibold text-pink-600 mb-2">Quanto tempo juntos</h2>
            <div id="countdown" class="text-2xl md:text-3xl font-mono text-gray-800">carregando...</div>
            <p class="mt-3 text-sm text-gray-600">Cada segundo contigo é precioso.</p>
          </div>

          <div class="panel mt-6">
            <!-- desktop show full embed; mobile embed is below carousel so hide here on small -->
            <div class="hidden md:block">
              <iframe class="spotify-iframe"
                      src="https://open.spotify.com/embed/track/6TBJkXHPhu3EsMk1bshwuI?utm_source=generator"
                      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
          </div>

          <div class="panel mt-6 text-center">
            <p class="text-sm text-gray-700">Feito com carinho ♥</p>
          </div>
        </aside>
      </section>

      <!-- spotify duplicate for mobile (below everything) -->
      <div class="mt-6 block md:hidden">
        <iframe class="spotify-iframe"
                src="https://open.spotify.com/embed/track/6TBJkXHPhu3EsMk1bshwuI?utm_source=generator"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <script src="./src/scripts/main.js" defer></script>
</body>
</html>
